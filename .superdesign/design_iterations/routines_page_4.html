
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Spirituelle - Accueil (Version SVG)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --background: oklch(0.99 0 0);
          --foreground: oklch(0.15 0 0);
          --card: oklch(1 0 0);
          --card-foreground: oklch(0.15 0 0);
          --primary: oklch(0.7 0.2 30);
          --primary-foreground: oklch(1 0 0);
          --muted: oklch(0.96 0 0);
          --muted-foreground: oklch(0.5 0 0);
          --accent: oklch(0.7 0.2 30);
          --accent-foreground: oklch(1 0 0);
          --border: oklch(0.92 0 0);
          --radius: 0.5rem;
          --shadow-md: 0 6px 10px -2px hsl(0 0% 0% / 0.09), 0 3px 6px -3px hsl(0 0% 0% / 0.09);
        }
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'DM Sans', sans-serif;
        }
        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .nav-icon {
            color: var(--muted-foreground);
        }
        .nav-icon.active {
            color: var(--primary);
        }
        .progress-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .progress-circle.completed {
            background-color: var(--accent);
            color: var(--accent-foreground);
            border: 2px solid var(--accent);
        }
        .progress-circle.pending {
            background-color: transparent;
            color: var(--muted-foreground);
            border: 2px solid var(--border);
        }
        .font-title {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="max-w-lg mx-auto">

    <div class="pb-24">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 pt-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-muted rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <h1 class="text-xl font-semibold font-title">Bonjour, Alex!</h1>
            </div>
            <button class="w-10 h-10 bg-card rounded-full flex items-center justify-center shadow-sm border border-border">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="p-4 space-y-8">
            <!-- Pratique du jour -->
            <section class="card p-6 text-center">
                <h2 class="text-sm font-semibold text-muted-foreground tracking-wider uppercase">VOTRE PRATIQUE DU JOUR</h2>
                <p class="text-2xl my-3 font-title">Méditation matinale</p>
                <p class="text-muted-foreground mb-5">10 minutes pour commencer la journée avec clarté.</p>
                <button class="btn-primary inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    Commencer
                </button>
            </section>

            <!-- Vos Routines -->
            <section>
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold font-title">Vos Routines</h2>
                    <button class="flex items-center gap-1 text-primary font-semibold text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Ajouter
                    </button>
                </div>
                <div class="space-y-3">
                    <div class="card p-4 flex justify-between items-center">
                        <p class="font-semibold">Gratitude Matinale</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                    <div class="card p-4 flex justify-between items-center">
                        <p class="font-semibold">Réflexion du Soir</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                </div>
            </section>

            <!-- Progrès de la semaine -->
            <section>
                <h2 class="text-lg font-bold mb-3 font-title">Progrès de la semaine</h2>
                <div class="card p-4 flex justify-around">
                    <div class="text-center"><div class="progress-circle completed">L</div></div>
                    <div class="text-center"><div class="progress-circle completed">M</div></div>
                    <div class="text-center"><div class="progress-circle pending">M</div></div>
                    <div class="text-center"><div class="progress-circle completed">J</div></div>
                    <div class="text-center"><div class="progress-circle pending">V</div></div>
                    <div class="text-center"><div class="progress-circle pending">S</div></div>
                    <div class="text-center"><div class="progress-circle pending">D</div></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-card/80 backdrop-blur-sm border-t border-border max-w-lg mx-auto flex justify-around items-center">
        <a href="#" class="text-center p-2 flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon active"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="text-xs font-medium nav-icon active">Accueil</span>
        </a>
        <a href="#" class="text-center p-2 flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <span class="text-xs font-medium nav-icon">Biblio.</span>
        </a>
        <a href="#" class="text-center p-2 flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
            <span class="text-xs font-medium nav-icon">Progrès</span>
        </a>
        <a href="#" class="text-center p-2 flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <span class="text-xs font-medium nav-icon">Paramètres</span>
        </a>
    </nav>

</body>
</html>

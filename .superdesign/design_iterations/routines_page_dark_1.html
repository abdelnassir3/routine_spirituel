
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Spirituelle - Élégance Spirituelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* THEME & BASE */
        :root {
          --background: #121826;
          --foreground: #E0E0E0;
          --card: #1A2233;
          --primary: #8A5CF4; /* Vibrant Violet */
          --primary-foreground: #FFFFFF;
          --muted: #2A334A;
          --muted-foreground: #8899A9;
          --border: #2A334A;
          --radius: 0.75rem; /* Slightly larger radius */
          --shadow-md: 0 0 0 1px var(--border), 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 475px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 6rem;
        }
        .font-title {
            font-family: 'Poppins', sans-serif;
        }

        /* LAYOUT & SPACING */
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-3 { gap: 0.75rem; }
        .p-4 { padding: 1rem; }
        .pt-6 { padding-top: 1.5rem; }
        .p-6 { padding: 1.5rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-5 { margin-bottom: 1.25rem; }
        .my-3 { margin-top: 0.75rem; margin-bottom: 0.75rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }

        /* COMPONENTS */
        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: filter 0.2s ease;
        }
        .btn-primary:hover { filter: brightness(1.2); }
        .progress-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .progress-circle.completed {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: 2px solid var(--primary);
        }
        .progress-circle.pending {
            background-color: transparent;
            color: var(--muted-foreground);
            border: 2px solid var(--border);
        }

        /* HEADER */
        header .w-10 { width: 2.5rem; height: 2.5rem; }
        header .rounded-full { border-radius: 9999px; }
        header .bg-muted { background-color: var(--muted); }
        header .text-xl { font-size: 1.25rem; }
        header .font-semibold { font-weight: 600; }

        /* TEXT */
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 500; }
        .tracking-wider { letter-spacing: 0.05em; }
        .uppercase { text-transform: uppercase; }
        .text-muted-foreground { color: var(--muted-foreground); }
        .text-primary { color: var(--primary); }

        /* NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5rem;
            background-color: rgba(26, 34, 51, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-top: 1px solid var(--border);
            max-width: 475px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .bottom-nav a { text-decoration: none; text-align: center; }
        .bottom-nav .nav-icon { color: var(--muted-foreground); }
        .bottom-nav .nav-icon.active { color: var(--primary); }
        .bottom-nav .text-xs { font-size: 0.75rem; font-weight: 500; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="flex justify-between items-center p-4 pt-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-muted rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <h1 class="text-xl font-semibold font-title">Bonjour, Alex!</h1>
            </div>
            <button class="w-10 h-10 bg-card rounded-full flex items-center justify-center border border-border">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="p-4 space-y-8">
            <!-- Pratique du jour -->
            <section class="card p-6 text-center">
                <h2 class="text-sm font-semibold text-muted-foreground tracking-wider uppercase">VOTRE PRATIQUE DU JOUR</h2>
                <p class="text-2xl my-3 font-title">Méditation matinale</p>
                <p class="text-muted-foreground mb-5">10 minutes pour commencer la journée avec clarté.</p>
                <button class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    <span>Commencer</span>
                </button>
            </section>

            <!-- Vos Routines -->
            <section>
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold font-title">Vos Routines</h2>
                    <button class="btn-primary" style="background:transparent; color:var(--primary); padding: 5px; font-size: 0.875rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        <span>Ajouter</span>
                    </button>
                </div>
                <div class="space-y-3">
                    <div class="card p-4 flex justify-between items-center">
                        <p class="font-semibold">Gratitude Matinale</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                    <div class="card p-4 flex justify-between items-center">
                        <p class="font-semibold">Réflexion du Soir</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground"><polyline points="9 18 15 12 9 6"/></svg>
                    </div>
                </div>
            </section>

            <!-- Progrès de la semaine -->
            <section>
                <h2 class="text-lg font-bold mb-3 font-title">Progrès de la semaine</h2>
                <div class="card p-4 flex justify-between">
                    <div class="text-center"><div class="progress-circle completed">L</div></div>
                    <div class="text-center"><div class="progress-circle completed">M</div></div>
                    <div class="text-center"><div class="progress-circle pending">M</div></div>
                    <div class="text-center"><div class="progress-circle completed">J</div></div>
                    <div class="text-center"><div class="progress-circle pending">V</div></div>
                    <div class="text-center"><div class="progress-circle pending">S</div></div>
                    <div class="text-center"><div class="progress-circle pending">D</div></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon active mx-auto"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <div class="text-xs nav-icon active">Accueil</div>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon mx-auto"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <div class="text-xs nav-icon">Biblio.</div>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon mx-auto"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
            <div class="text-xs nav-icon">Progrès</div>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon mx-auto"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <div class="text-xs nav-icon">Paramètres</div>
        </a>
    </nav>

</body>
</html>

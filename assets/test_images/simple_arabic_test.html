<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نص عربي بسيط</title>
    <style>
        body {
            font-family: 'Noto Naskh Arabic', 'Traditional Arabic', Arial;
            background-color: white;
            padding: 60px;
            line-height: 2.5;
            font-size: 42px;
            direction: rtl;
            text-align: right;
            font-weight: bold;
        }
        .simple-text {
            background-color: white;
            padding: 40px;
            margin: 30px 0;
            border: 2px solid #333;
            font-size: 48px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="simple-text">
        بسم الله الرحمن الرحيم
    </div>
    
    <div class="simple-text">
        السلام عليكم ورحمة الله
    </div>
    
    <div class="simple-text">
        اللهم صل وسلم على نبينا محمد
    </div>
    
    <div class="simple-text">
        الحمد لله رب العالمين
    </div>
</body>
</html>
